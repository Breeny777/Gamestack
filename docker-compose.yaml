    mumble-server:
      image: mumblevoip/mumble-server:latest
      container_name: mumble-server
      hostname: mumble-server
      restart: on-failure
      ports:
        - 64738:64738
        - 64738:64738/udp
# Minecraft Servers
    minecraft-bedrock-server:
      image: itzg/minecraft-bedrock-server
      container_name: mc
      environment:
        - 'EULA=TRUE'
        - 'SERVER_PORT=19132'
        - 'DIFFICULTY=peaceful'
        - 'PUID=${PUID}'
        - 'PGID=${PGID}'
        - 'TZ=${TZ}'
        # - LEVEL_SEED= optional seed for generating your world
      ports:
        - "19132:19132/udp"
      volumes:
        - '${ROOT}/config/bedrock:/data'
      stdin_open: true
      tty: true
# Container access proxy - DO NOT REMOVE
    docker-socket-proxy:
        image: tecnativa/docker-socket-proxy
        container_name: docker-socket-proxy
        ports:
          - "2375:2375"
        volumes:
          - /var/run/docker.sock:/var/run/docker.sock
        environment:
          - CONTAINERS=1
          - POST=1
          - DELETE=1
          - SERVICES=1
          - NETWORKS=1
          - LOG_LEVEL=info
        restart: unless-stopped